<div class="sidebar-branding flex items-center justify-center transition-all duration-300 relative">
  <!-- Full branding - fades out when collapsed -->
  <div class="branding-full transition-all duration-300" [class.opacity-100]="!isCollapsed"
    [class.opacity-0]="isCollapsed" [class.invisible]="isCollapsed" [class.visible]="!isCollapsed">
    <app-branding></app-branding>
  </div>

  <!-- Collapsed icon - fades in when collapsed -->
  <div class="branding-collapsed absolute inset-0 flex items-center justify-center transition-all duration-300"
    [class.opacity-0]="!isCollapsed" [class.opacity-100]="isCollapsed" [class.invisible]="!isCollapsed"
    [class.visible]="isCollapsed">
    <img src="./assets/images/logos/dark-logo.svg" class="size-10" alt="logo" />
  </div>

  <!-- Mobile toggle button -->
  <a *ngIf="showToggle && !isCollapsed" href="javascript:void(0)" (click)="toggleMobileNav.emit()"
    class="absolute right-2 flex justify-center size-10 items-center text-sm">
  </a>
</div>
